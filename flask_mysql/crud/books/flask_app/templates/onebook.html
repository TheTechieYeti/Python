<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="con">
    <div class="row">
        <div class="col-4 m-5" >
            <div class="row">
                <h3>Title: {{book.title}}</h3>
            </div>
            <div class="row">
               <h5>Favorited by:</h5>
            </div>
            <div class="row">
                {% for i in book.favorite_authors %}
                <p>{{i.name}}</p>
                {% endfor %}
               
            </div>
        </div>
        <div class="col-4 m-5">
            <div class="row">
                <h3>Add Books's Favorite</h3>
            </div>
            <div class="row">
                <form action="/book_author_favorite" method="POST">
                    <div class="row">
                        <input type="hidden" name="book_id" value="{{book.id}}">
                        <label class="col-4 m-1 align-self-start" for="author" value="author">Author</label>
                        <select class="col-4 m-1 align-self-end" name="author_id" >
                            {% for author in authors %}
                                <option value="{{author['id']}}">{{author['name']}}</option>
                            {% endfor %}
                            
                        </select>
                  
                    <div class="row justify-content-center">
                        <input class="col-3 btn-primary m-3" type="submit" name="Create" >
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col m-5">
            <a href="/authors">Home</a>
        </div>
    </div>
</div>
</body>
</html>
