<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4 m-5" >
            <div class="row">
                <h3>{{single_author.name}}'s Favorites</h3>
            </div>
            <div class="row">
                <table class="border">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Page Length</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in single_author.favorite_books %}
                        <tr>
                            <th>{{book.title}}</th>
                            <th>{{book.num_pages}}</th>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <h3>Add {{single_author.name}}'s Favorite</h3>
            </div>
            <div class="row">
                <form action="/author_favorite_book" method="POST">
                    <div class="row">
                        <input type="hidden" name="author_id" value="{{single_author.id}}">
                        <label class="col-4 m-1 align-self-start" for="author" value="author">Book</label>
                        <select class="col-4 m-1 align-self-end" name="book_id" >
                            {% for book in all_books %}
                                <option value="{{book['id']}}">{{book['title']}}</option>
                            {% endfor %}
                            
                        </select>
                  
                    <div class="row justify-content-center">
                        <input class="col-3 btn-primary m-3" type="submit" name="Create" >
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="row"><a href="/authors">Home</a></div>
    </div>
</div>
</body>
</html>
