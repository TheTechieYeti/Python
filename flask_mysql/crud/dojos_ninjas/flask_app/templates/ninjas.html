<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="cont">
    <div class="row">
        <div class="col-4 m-5">
            <h1>New Ninja</h1>
            <form action="/ninjas/create" method="POST">
                <div class="row">
                    <label class="col m-1 align-self-start" for="dojo" value="dojo">Dojo</label>
                    <select class="col m-1 align-self-end" name="dojo_id" >
                        {% for dojo in dojos %}
                            <option value="{{dojo['id']}}">{{dojo['name']}}</option>
                        {% endfor %}
                        
                    </select>
                </div>
                <div class="row">
                    <label class="col m-1" for="fname" value="fname">First Name:</label>
                    <input class="col m-1" name="fname" type="text">
                </div>
                <div class="row">
                    <label class="col m-1" for="lname" value="lname">Last Name</label>
                    <input class="col m-1" name="lname" type="text">
                </div>
                <div class="row">
                    <label class="col m-1" for="age" value="dojo">Age</label>
                    <input class="col m-1" name="age" type="text">
                </div>
                <div class="row justify-content-end">
                    <input class="col-3 btn-primary m-3" type="submit" name="Create" >
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="m-5">
            <a href="/dojos">Home</a>
        </div>
    </div>
</div>
</body>
</html>
