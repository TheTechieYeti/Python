<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendships</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="row">
                <h2>Friendships</h2>
            </div>
            <div class="row">
                <table>
                    <thead>
                        <tr>
                            <td>User</td>
                            <td>Friend</td>
                        </tr>
                    </thead>
                        {% for fs in friendships %}
                        <tr>
                            <td>{{fs.user.first_name}} {{fs.user.last_name}}</td>
                            <td>{{fs.friend.first_name}} {{fs.friend.last_name}}</td>
                        </tr>
                        {% endfor %}




                    <!-- The code below populated this table using a user object and list of user obects/friends. The list was an atrribute of the use.  -->
                 
                </table>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <h2>Add User</h2>
                    </div>
                    <div class="row">
                        <form action="/user/create" method = "POST">
                            <div>
                                <label for="first_name">First Name:</label>
                                <input type="text" name="first_name">
                            </div>
                            <div>
                                <label for="last_name">Last Name:</label>
                                <input type="text" name="last_name">
                            </div>
                            <div>
                                <input type="submit" value="Create">
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <h2>Create Friendship</h2>
                    </div>
                    <div class="row">
                        <form action="/friendships/create" method="POST">
                            <div>
                                <label for="user_id">User:</label>
                                <select name="user_id" id="">
                                    {% for user in users %}
                                    <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div>
                                <label for="friend_id">Friend:</label>
                                <select name="friend_id" id="">
                                    {% for friend in users %}
                                    <option value="{{friend.id}}">{{friend.first_name}} {{friend.last_name}}</option>
                                    {% endfor %}
                                    
                                </select>
                            </div>
                            <div>
                                <input type="submit" value = "Create">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
