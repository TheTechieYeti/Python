<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div>
            <h1>Edit User {{user["id"]}}</h1>
            <p><a href="/users">Home</a></p>
        </div>
        <div>
            <form action="/users/{{user['id']}}/edit/update" method="POST">
                <div>
                    <label for="fname" value="First Name:">First Name</label>
                    <input type="text" name="fname" value="{{user['first_name']}}">
                </div>
                <div>
                    <label for="lname" value="Last Name:">Last Name </label>
                    <input type="text" name="lname" value="{{user['last_name']}}">
                </div>
                <div>
                    <label for="email" value="lname">Email</label>
                    <input type="text" name="email" value="{{user['email']}}">
                </div>
                <div>
                    <input type="submit" value="Update" class="btn-primary">
                    <a  href="/users/{{user['id']}}"> Show User</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
