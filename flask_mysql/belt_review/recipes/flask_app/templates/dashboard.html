<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Wall Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row" id="nav_bar">
        <div class="col .d-flex flow"><h2>Welcome, {{user.first_name}}</h2></div>
        <div class="col">
            <div class="row">
                <div class="col"><a href="/recipes/new">Create recipe</a></div>
                <div class="col"><a href="logout">Log Out</a></div>
            </div>
        </div>
    </div>
    <div class="row" id="main_body">
        <div class="col-6">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Under 30 Minutes?</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                        {% for recipe in recipes %}
                        <tr>
                            <td scope="row">{{recipe.name}}</td>
                            <td scope="row">{{recipe.true_false()}}</td>
                            <td scope="row">
                                <a href="/recipes/{{recipe.id}}">View Instructions</a>
                                {% if recipe.users_id == session['user_id']%}
                                <a href="/recipes/edit/{{recipe.id}}">edit</a>
                                <a href="/recipes/delete/{{recipe.id}}">delete</a></td>
                                {% endif %}
                                
                        </tr>
                        {% endfor %}  
                </tbody>
             </table>
        </div>
        
    </div>
</div>
</body>
</html>
