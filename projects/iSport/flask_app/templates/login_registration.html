<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/flask_app/static/css/login_reg_style.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_reg_style.css') }}">

</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row d-flex align-items-center justify-content-around">
            <div class="col-md-4">
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div id="log_reg_wrapper">
                    <div id="reg_wrapper" class="position-absolute wrapper">
                        <div class="card px-5 py-5"> <span class="circle"><i class="fa fa-check"></i></span>
                                <form action="/register" method = "POST">
                                    <h3 class="mt-3 mb-2">Register</h3>
                                    <input type="hidden" name="which_form" value="register">
                                    <div class="form-input mb-2"> <i class="fa fa-user"></i> <input type="text" class="form-control" placeholder="First Name" name="first_name"> </div>
                                    <div class="form-input mb-2"> <i class="fa fa-user"></i> <input type="text" class="form-control" placeholder="Last Name" name="last_name"> </div>
                                    <div class="form-input mb-2"> <i class="fa fa-envelope"></i> <input type="text" class="form-control" placeholder="Email address" name="email"> </div>
                                    <div class="form-input mb-2"> <i class="fa fa-lock"></i> <input type="password" class="form-control" placeholder="Password" name="password"> </div>
                                    <div class="form-input mb-2"> <i class="fa fa-lock"></i> <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password"> </div>
                                    <div class="row d-flex align-items-center justify-content-center m-3"> <input type="submit" class="btn-primary"></div>
                                </form>
                        <div class="col-6 position-absolute card px-4" id="reg_tab" onclick="bring_to_top('reg_wrapper')">Register</div>
                        </div>
                    </div>
                    <div id="login_wrapper" class="position-absolute wrapper">
                        <div class="card px-5 py-5 height_max"> <span class="circle"><i class="fa fa-check"></i></span>
                            <form action="/login" method="POST">
                                <h3 class="mt-3">Login</h3>
                                <input type="hidden" name="which_form" value="register">
                                <div class="form-input mt-3"> <i class="fa fa-envelope"></i> <input type="text" class="form-control" placeholder="Email address" name="email"> </div>
                                <div class="form-input mt-3"> <i class="fa fa-lock"></i> <input type="password" class="form-control" placeholder="password" name="password"> </div>
                                <div class='row d-flex align-items-center justify-content-center m-3'> <input type="submit" class="btn-primary" value="Submit"></div>
                            </form>
                        <div class="col-6 position-absolute card px-5" id="login_tab" onclick="bring_to_top('login_wrapper')">Login</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/flask_app/static/js/login_reg_script.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/login_reg_script.js') }}"></script>
</body>
</html>
