<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/flask_app/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="background_grey">
<div class="container" >
    <div class="row nav pt-3 pb-3 color-white d-flex" id="nav_bar">
        <div class="col fs-5 border-end border-5 border-white d-flex justify-content-start ">
            <div><a href="/dashboard">iSport</a></div>
        </div>
        <div class="col fs-5 border-end border-5 border-white d-flex justify-content-center" >
            <div><a href="/event/new" class="fs-5">New Event</a></div>
        </div>
        <div class="col fs-5 border-end border-5 border-white d-flex justify-content-center">
            <div><a href="/event/search">Search</a></div>
        </div>
        <div class="col fs-5 d-flex d-flex justify-content-center">
            <div><a href="/user/{{user.id}}">My Account</a></div>
        </div>
    </div>
    <div class="row d-flex justify-content-center" id="main_body">
        <div class="col-6"> 
        </div>
    </div>
    <div class="row d-flex justify-content-center" id="main_body">
        <div class="col-6"> 
            <div id="user info" class="row"></div>
            <div class="col mt-5 border border-dark rounded ">
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                                {% if messages %}                            <!-- check if there are any messages -->
                                    {% for message in messages %}            <!-- loop through the messages -->
                                        <p class="m-2">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                <h2 class="m-2">Edit User Information</h2>
                <form  class="" action="/user/{{user.id}}/edit/process", method="POST">
                    <div class="row form-input m-2 fw-bold m">
                        <div class="col" ><label for="first_name">First Name:</label> <input type="text" name = "first_name" value = "{{user.first_name}}"></div>
                    </div>
                    <div class="row form-input m-2 fw-bold ">
                        <div class="col" ><label for="last_name">Last Name:</label> <input type="text" name = "last_name" value="{{user.last_name}}"></div>
                    </div>
                    <div class="row form-input m-2 fw-bold ">
                        <div class="col" ><label for="email">Email:</label> <input type="text" name="email" value="{{user.email}}"></div>
                        <div><input type="hidden" name = "id" value = "{{user.id}}"></div>
                    </div>
                    <div class="row">
                        <div class="col-4 m-3"><input class="btn-primary"type="submit" ></div>
                    </div>
                    
                </form>    
        </div>
    </div>
</div>
</body>
</html>
