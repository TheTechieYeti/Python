<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/flask_app/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="background_grey">
<div class="container" >
    <div class="row nav pt-3 pb-3 color-white d-flex" id="nav_bar">
        <div class="col fs-5 border-end border-5 border-white d-flex justify-content-start ">
            <div><a href="/dashboard">iSport</a></div>
        </div>
        <div class="col fs-5 border-end border-5 border-white d-flex justify-content-center" >
            <div><a href="/event/new" class="fs-5">New Event</a></div>
        </div>
        <div class="col fs-5 border-end border-5 border-white d-flex justify-content-center">
            <div><a href="/event/search">Search</a></div>
        </div>
        <div class="col fs-5 d-flex d-flex justify-content-center">
            <div class="row">
                <div class="col-6">
                    <a href="/user/{{user.id}}">
                        <img class = "me-3 rounded"height = "40px" src="{{ url_for('static', filename= user.img) }}" alt="User Image">
                    </a>
                </div>
                <div class="col-6">
                    <a href="/logout"><img class = "me-3 rounded" height = "20px" src="{{ url_for('static', filename= 'images/logout.png') }}" alt="User Image">
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row d-flex justify-content-center" id="main_body">
        <div class="col-6 m-5 d-flex justify-content-center "> 
            <form  class="border white_background"action="/event/new/create", method = "POST">
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                                {% if messages %}                            <!-- check if there are any messages -->
                                    {% for message in messages %}            <!-- loop through the messages -->
                                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                <div class="row m-5 border-bottom border-4"><h3>Plan a New Event</h3></div>
                <div class="row d-flex justify-content-center"> 
                    <div class="col ms-4 me-4">
                        <div id = "event_name_wrapper" class=" pb-3 border-bottom border-3">
                            <div clas="m-2"><label for="name">Event Name:</label></div>
                            <div><input class = " mt-1"type="text" name="name" value = ""></div>
                        </div>
                        <div id= "event_information_wrapper" class=" pb-3 pt-2 border-bottom border-3">
                            <div><label for="information">Event Information:</label></div>
                            <div><input class = " mt-1"type="text" name="information" value = ""></div>
                        </div>
                        <div id = "event_max_members_wrapper" class=" pb-3 pt-2 border-bottom border-3">
                            <div><label for="max_members">Maximum Participants:</label></div>
                            <div> <select name="max_members" id="">
                                <option class="background_grey"value="1">1</option>
                                <option class="background_grey"value="2">2</option>
                                <option class="background_grey"value="3">3</option>
                                <option class="background_grey"value="4">4</option>
                                <option class="background_grey"value="5">5</option>
                                <option class="background_grey"value="6">6</option>
                                <option class="background_grey"value="7">7</option>
                                <option class="background_grey"value="8">8</option>
                                <option class="background_grey"value="9">9</option>
                                <option class="background_grey"value="10">10</option>
                                <option class="background_grey"value="11">11</option>
                                <option class="background_grey"value="12">12</option>
                            </select></div>
                        </div>
                        <div id = "date_time_wrapper">
                            <div><label class="pt-2 pb-1"for="date">Date of Event:</label></div>
                            <div><input class="" type="date" name="date"value = ""></div>
                            <div><label class="pt-2 pb-1" for="start_time">Time of Event:</label></div>
                            <div><input class="" type="time" name="start_time" value = ""></div>
                        </div>
                    </div>
                <div class="row">
                    <div class="col-2 mt-4 mb-4 ms-3"><input type="submit" value="Submit"></div>
                </div>
                </div>
                
            </form>
        </div>
    </div>
    <div class="row d-flex justify-content-center" id="main_body">
        <div class="col-6"> 
           
        </div>
    </div>
</div>
</body>
</html>
