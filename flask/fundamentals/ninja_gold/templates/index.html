<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
        <div class="container flexbox justify-content-around">
            <h1>Welcome to ninja gold!</h1>
            <p>Your gold: {{session["gold"]}}</p>
            <div class="d-flex justify-content-around"></div>
                <div class="card bg-primary text-white col-2">
                    <div class="card-body p-5" style="width: 18rem;">
                        <form action="/process_money" method="post">
                            <h2>Farm</h2>
                            <p>(earn 10-20 gold)</p>
                            <input type="hidden" name="building" value="farm" />
                            <input type="submit" value="Find Gold!"/>
                        </form>
                    </div>
                </div>
                <div class="card bg-primary text-white col-2">
                    <div class="card-body p-5" style="width: 18rem;">
                        <form action="/process_money" method="post">
                            <h2>Cave</h2>
                            <p>(earn 5-10 gold)</p>
                            <input type="hidden" name="building" value="cave" />
                            <input type="submit" value="Find Gold!"/>
                        </form>
                    </div>
                </div>
                <div class="card bg-primary text-white col-2">
                    <div class="card-body p-5" style="width: 18rem;">
                        <form action="/process_money" method="post">
                            <h2>House</h2>
                            <p>(earn 2-5 gold)</p>
                            <input type="hidden" name="building" value="house" />
                            <input type="submit" value="Find Gold!"/>
                        </form>
                    </div>
                </div>
                <div class="card bg-primary text-white col-2">
                    <div class="card-body p-5" style="width: 18rem;">
                        <form action="/process_money" method="post">
                            <h2>Casino</h2>
                            <p>(earn/take 0-50 gold)</p>
                            <input type="hidden" name="building" value="casino" />
                            <input type="submit" value="Find Gold!"/>
                        </form>
                    </div>
                </div>
            <div class="border border-dark border-3 p-2">
                <h5>activities</h5>
                {{session["activities"]|safe}}
            </div>
            </div>
                
        </div>

</body>
</html>
