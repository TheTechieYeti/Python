<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form style="max-width:300px;margin:auto;" class=" bg-info" action="/submit" method='POST' >
    <div class="text-center">
        <h1 class="h3 mb-3 font-weight-normal mt-4">Dojo Survey </h1>    
        <label for="name" class = "visually-hidden" >Name:</label>
        <input type="text" name="name" class="form-control" required autofocus placeholder="Name">

        <label for="dojo_location" class ="h5 mb-3 mt-4">Dojo Location</label>
        <select name="dojo_location" id="location" class ="h5 mb-3 mt-4">
            <option value="chicago">Chicago</option>
            <option value="la">Los Angelas</option>
            <option value="seattle">Seattle</option>
            <option value="denver">Denver</option>
        </select>
        <label for="favorite_language" class ="h5 mb-3 mt-4">Favorite Language </label>
        <select name="favorite_language" id="language" class ="h5 mb-3 mt-4">
            <option value="Python">Python</option>
            <option value="C_sharp">C#</option>
            <option value="Java">Java</option>
            <option value="Ruby">Ruby</option>
        </select>

        <label for="comments">Comments:</label>
        <input type="text" name="comments" class="form-control">
        
        <div class="text-center">
            <button class= "mt-4 btn btn-lg btn-primary btn-block" > Submit</button>        
        </div>
    

    </div>
        


</form>
</body>
</html>
